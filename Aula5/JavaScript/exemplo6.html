<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio3</title>
    <script>
        "use strict";
        function calculo(){
        let numDigitado = parseFloat(document.getElementById('numero').value);
        document.getElementById('dobro').setAttribute("value", numDigitado*2);
        }
    </script>
</head>
<body>
    <h1>Exercício 3 Calcule o dobro do número</h1>
    <form>
        <p>
            <label for="numero">Numero:</label>
            <input type="number" id="numero" size="5" autofocus>
        </p>
        <br>
        <p>
           <input type="button"
           onclick="javascript:calculo();"
           value="Calcular dobro">
           <input type="number" id="dobro" value="" readonly>
        </p>
    </form>
</body>
</html>

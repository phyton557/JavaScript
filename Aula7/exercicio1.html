<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo if</title>
    <script>
        let data_hora = new Date();
        let hora = data_hora.getHours();
        if(hora < 12) {
            alert("Bom dia!!!!");
        }
        if(hora > 12) {
            alert("Boa tarde!!!!");
        }
        if(hora > 18) {
            alert("Boa noite!!!!");
        }
    </script>
</head>

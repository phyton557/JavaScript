<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            let btn = document.getElementById("botao");
            btn.onclick = function(){
                let tabuada = parseFloat(document.getElementById("tabuada").value);
                let resultado = "";
                for (let x = 1; x <= 10; x++){
                    resultado = resultado + `${tabuada} x ${x} = ${(tabuada*x)}<br>`
                }
                document.getElementById("resultado").innerHTML = resultado;
            }
        }
    </script>
</head>
<body>
    <h2>CÃ¡lculo da tabuada</h2>
    <p>Tabuada:</p> 
    <input type="number" id="tabuada" value="">
    <input type="button" id="botao" value="Calcular"><br>
    <br>
    <div id="resultado"></div>
</body>
</html>
